app-id: net.retrodeck.shared-libs
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/lib/debug"

modules:

  - name: shared-libs.6.7
    buildsystem: simple
    build-commands:
      - |
        source ./search_libs.sh
        search_libs "shared-libs-6.7.txt"
    sources:
      - type: dir
        path: .
      - type: file
        path: ../automation-tools/search_libs.sh
