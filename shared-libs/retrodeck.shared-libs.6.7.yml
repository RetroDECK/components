app-id: net.retrodeck.retrodeck.shared-libs
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/lib/debug"

modules:

  - name: shared-libs.6.7
    buildsystem: simple
    build-commands:
      - bash search-libs.sh 6.7
    sources:
      - type: dir
        path: .
