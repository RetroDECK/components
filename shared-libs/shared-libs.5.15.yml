# Needed for Solarus (and even RPCS3 albiet that is brought by it)

app-id: net.retrodeck.shared-libs
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/lib/debug"

modules:

  - name: shared-libs.5.15
    buildsystem: simple
    build-commands:
      - |
        source ./search_libs.sh
        search_libs "shared-libs-5.15.txt"
    sources:
      - type: dir
        path: .
      - type: file
        path: ../automation-tools/search_libs.sh
