[sdl]
autolock=true

[dosbox]
title=Windows 3.1x
; Windows 3.1 works best with conservative memory settings to keep
; conventional/extended memory behavior compatible with 16/32-bit drivers.
; Use 16–32MB. Avoid very large memsize when running in "Standard" mode.
memsize=16

[dos]
; leave disk I/O unthrottled for snappy local image performance
hard drive data rate limit=0
floppy drive data rate limit=0
; enable standard memory features used by Windows 3.x
xms=true
hma=true
ems=true
umb=true

[cpu]
cputype=386
; dynamic core gives a good performance boost on modern hosts and remains
; compatible with Windows 3.1. dynamic_rec/dynamic_x86 sometimes break older
; 16-bit software — avoid them for maximum compatibility.
core=dynamic
; conservative cycles: auto usually handles well for GUI apps; you can set
; cycles=max on fast hosts for faster performance but it can affect timing
cycles=auto
turbo = true

[pci]
; Windows 3.1 rarely needs 3dfx Voodoo — keep disabled by default
voodoo=false

[ide, primary]
int13fakeio=true
int13fakev86io=false

[render]
; keep scaler off for fidelity — use host/global config if you want upscaling
scaler=none

[autoexec]
