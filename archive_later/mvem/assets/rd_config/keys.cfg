# Microvision Emulator - Key Bindings Configuration
# 
# This file allows you to rebind keyboard controls for the emulator.
# 
# Format:
#   setting=KEY
#   setting=MODIFIER+KEY
#
# Modifiers: CTRL, SHIFT, ALT
# 
# Examples:
#   quit1=ESC
#   quit2=CTRL+Q
#   button0=0
#   buttonA=A
#

# System Controls
# ===============

# Primary quit key (default: ESC)
quit1=ESC

# Secondary quit key (default: CTRL+Q)
quit2=CTRL+Q

# Toggle fullscreen (default: RETURN)
fullscreen=RETURN

# Microvision Button Mappings
# ============================
# Map keyboard keys to the Microvision's buttons
# The emulator supports 0-9 and A-F (16 buttons total)

# Number buttons (0-9)
button0=0
button1=1
button2=2
button3=3
button4=4
button5=5
button6=6
button7=7
button8=8
button9=9

# Letter buttons (A-F)
buttonA=A
buttonB=B
buttonC=C
buttonD=D
buttonE=E
buttonF=F

# Alternative Example Configuration
# ==================================
# Uncomment and modify these to use different keys
#
# Use function keys:
# quit1=F10
# fullscreen=F11
#
# Use number pad:
# button0=KP_0
# button1=KP_1
# (etc.)
#
# Use arrow keys and nearby keys:
# button0=UP
# button1=DOWN
# button2=LEFT
# button3=RIGHT
#
# Use gaming keys (WASD + nearby):
# button0=W
# button1=A
# button2=S
# button3=D
